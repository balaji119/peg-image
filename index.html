    <title>PEG Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #image-container {
            display: none;
        }

        #completion-message {
            display: none;
        }
		
		#num {
            color: blue;
            font-size: 150px;
        }
		
		#value {
            color: red;
            font-size: 70px;
        }
		
		#button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px; 
        }

        #btn_show {
            width: 150px;
        }
		
		#btn_nxt{
			width: 150px;
		}
		
		#completion-message p {
            font-size: 40px;
            color: green;
        }
		
		#timer {
			font-size: 20px;
			margin-top: 10px;
			position: absolute;
			left: 10px;
			top: 10px;
		}
    </style>
</head>

        <button onclick="startGame()" style="font-weight: bold;">Start</button>
    </div>

            <div id="value" style="display: none;"></div>
			<div id="button-container">

        </div>
        <div id="completion-message">
            <p id="completion-text"></p>
            <button onclick="playAgain()" style="font-weight: bold;">Play Again</button>
        </div>
        <p id="timer" style="color: green;"></p>

        function startGame() {
			startTime = new Date();
			updateTimer();
            document.getElementById('start-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            currentIndex = 0;
            completedItems = [];
            shuffledArray = shuffle(a);
            showNextItem();
        }

        function showNextItem() {
            if (currentIndex < shuffledArray.length) {
				const numElement = document.getElementById('num');
				const imageContainer = document.getElementById('image-container');
				const valueElement = document.getElementById('value');
						
				numElement.textContent = `${shuffledArray[currentIndex].num}`;
				imageContainer.style.display = 'block';
				valueElement.style.display = 'none';
				document.getElementById('completion-message').style.display = 'none';
			} else {
				document.getElementById('image-container').style.display = 'none';
				const completionMessage = document.getElementById('completion-message');
				const completionText = document.getElementById('completion-text');
				completionText.textContent = `Excellent! You have remembered all PEG images in ${getFormattedTime()}`;
				completionMessage.style.display = 'block';
				stopTimer();
			}
        }

        function showImage() {
            const valueElement = document.getElementById('value');
            valueElement.textContent = `${shuffledArray[currentIndex].image}`;
            valueElement.style.display = 'block';
        }

        function nextItem() {
            completedItems.push(shuffledArray[currentIndex]);
            currentIndex++;
            showNextItem();
        }

        function playAgain() {
            document.getElementById('start-container').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]
                ];
            }

            return array;
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            timerInterval = setInterval(function () {
                const currentTime = new Date();
                const elapsedTime = Math.floor((currentTime - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                timerElement.textContent = `Time: ${minutes}m ${seconds}s`;
            }, 1000);
        }
		
		function getFormattedTime() {
			const currentTime = new Date();
			const elapsedTime = Math.floor((currentTime - startTime) / 1000); 
			const minutes = Math.floor(elapsedTime / 60);
			const seconds = elapsedTime % 60;
			return `${minutes}m ${seconds}s`;
		}

        function stopTimer() {
            clearInterval(timerInterval);
        }
    </script>
